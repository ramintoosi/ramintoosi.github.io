{% include base_path %}


{% assign title = post.title %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

    <h3 class="archive__item-title" itemprop="headline">
        {{ title }} [<a href="{{ base_path }}{{ post.url }}" rel="permalink"> Read More</a>]
    </h3>
    <p class="page__meta">
      Associated with {{post.venue}}, {{ post.date | date: '%Y' }}
      {% if post.github %} [<a style="color: #52adc8" href=" {{ post.github }} "><u>GitHub</u></a>] {% endif %}
    </p>
<!--    {% if post.excerpt %}<p class="archive__item-excerpt" itemprop="description">{{ post.excerpt | markdownify }}</p>{% endif %}-->
  </article>
</div>
