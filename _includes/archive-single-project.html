<div class="project-card">
  <article class="project-card__item" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="project-card__content">
      <h6 class="project-card__title" itemprop="headline">
        {{ post.title }}
      </h6>
      <p class="project-card__meta">
        <strong> {{ post.date | date: '%Y' }} </strong>
        <br>
        Associated with {{post.venue}}
      </p>
      {% if post.prlang %}
      <p class="project-card__meta">
        Programming Language: {{post.prlang}}
      </p>
      {% endif %}
      <p class="project-card__links">
        {% if post.github %}
          <a class="project-card__icon" href="{{ post.github }}"><i class="fab fa-fw fa-github fa-2x"></i></a>
        {% endif %}
        {% if post.paper %}
          <a class="project-card__icon" href="{{ post.paper }}"><i class="fas fa-fw fa-file fa-2x"></i></a>
        {% endif %}
      </p>
      <a href="{{ base_path }}{{ post.url }}" rel="permalink" class="read-more-button">Read More</a>
    </div>
  </article>
</div>
