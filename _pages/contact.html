<style>
  /* Body background to complement the form */
  body {
    background-color: #f7f0ff; /* Light lavender to match the purple theme */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Form container */
  form {
    background: linear-gradient(135deg, #ff4e50, #c13584);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 60%;
    display: flex;
    flex-direction: column;
  }

  /* Label styling */
  label {
    color: white;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 14px;
  }

  /* Input fields */
  input[type="email"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 2px solid #ff4e50;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
  }

  /* Change input border color when focused */
  input[type="email"]:focus,
  input[type="file"]:focus {
    outline: none;
    border-color: #c13584;
  }

  /* Button styling */
  button[type="submit"] {
    background-color: #ff4e50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  button[type="submit"]:hover {
    background-color: #c13584;
  }

   /* Styling for name, phone, and email inputs */
  input[type="text"],
  input[type="tel"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 2px solid #ff4e50;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
  }

  /* Message textarea styling (increased height) */
  textarea {
    width: 100%;
    height: 150px; /* Increase height */
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 2px solid #ff4e50;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
    resize: vertical; /* Allow resizing only vertically */
  }

  /* Highlight required field title with an asterisk */
  .required-asterisk {
    color: #0af0e4;
    font-size: 20px;
    vertical-align: super; /* Make it look like a small asterisk */
  }

  /* Input and textarea focus effect */
  input[type="text"]:focus,
  input[type="tel"]:focus,
  textarea:focus {
    outline: none;
    border-color: #c13584;
  }



</style>
